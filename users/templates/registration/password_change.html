{% extends "eventFinderApp/base.html" %}
{% load crispy_forms_tags %}


{% block title %}Password change form{% endblock %}
{% block content %}
<div class="container">
    <div class="form-group col-md-8 mb-0">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}

            <button type="submit" class="btn btn-primary">Change Password</button>

        </form>
    </div>
</div>
{% endblock %}
