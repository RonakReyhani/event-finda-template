{% extends "./base.html" %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{{ CreateEventView.media }}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'event' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
    </form>
</div>
