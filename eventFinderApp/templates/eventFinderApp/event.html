{% extends "./base.html" %}

{% block content %}

<h2>{{ event.title }}</h2>

<p>{{ event.location }}</p>
<p>{{ event.description }} </p>
<p>Starts at: {{ event.start_time }}</p>
<p>Ends at: {{ event.end_time }}</p>
{% if instance.user.get_full_name %}
<p>Created by: {{ instance.user.get_full_name }}</p>
{% endif %}
{% endblock %}
